<!DOCTYPE html>
<html lang="en">
  <head>
    <meat charset="UTF-8">
      <title>survey form</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform </p>
<form id="survey-form">
  <label id="name-label" for="name">Name
   <input id="name" type="text" required placeholder="Enter your name"></input > 
  </label>
  <label id="email-label">Email
    <input id="email"  type="email" required placeholder="Enter your email"></input>
  </label>
  <label id="number-label" for="number">Age(optional)
    <input id="number"  type="number" 
  min="13" max="120" placeholder="age"></input >
  </label>
  <select id="dropdown">
    <option value="friend">friend</option>
    <option value="youtube">youtube</option>
  </select>
  <input type="radio" name="user-recommend" value="friends"></input>
  <input type="radio" name="user-recommend" value="the web"></input>
  <input type="checkbox" value="front-end"></input>
  <input type="checkbox" value="back-end"></input>
  <textarea placeholder="i like coding ..."></textarea>
  <button id="submit" type="submit">submit</button>
</form>

  </body>
</html>
